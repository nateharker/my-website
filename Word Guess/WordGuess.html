<!DOCTYPE html>
<html>
    <head>
        <title>Guessing Game</title>
        <link rel="icon" href="images/noose.ico"> <!--Noose icon because it is basically hangman-->
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <center>
            <h1 class="header">80'S SONGS<br/>GUESSING GAME</h1>
            <div id="btnPlayGame"> <!--I put all the buttons and fieldsets into divs to make the formatting easier-->
                    <!--"playGame(true) means that this button will get new first and last names from the user and create a new object in the aoContestants array-->
                    <input type="button" value="Play Game" onclick="playGame(true)" class="button"> 
            </div>
            <br>
            <div id="btnPlayAgainSame" hidden>
                <!--"playGame(false) means that this button will not get new first and last names from the user, but will add another object to aoGamesPlayed for the current user-->
                <input type="button" value="Play Again with SAME user?" onclick="playGame(false)" class="button" style.display="none">
            </div>
            <br>
            <div id="btnPlayAgainDiff" hidden>
                <!--"playGame(true) means that this button will get new first and last names from the user and create a new object in the aoContestants array-->
                <input type="button" value="Play Again with DIFFERENT user?" onclick="playGame(true)" class="button">
            </div>
            <!-- <br> -->
            <div class="divborder" hidden id="titleHeader">
                <h3>Song Title:</h3>
                <p id="displayTitleName" hidden></p>
                <p id="titleNote" hidden>NOTE: Spaces are shown between words</p>
            </div>
            <br>
            <div class="divborder" id="fsAvailable" hidden>
                <p><strong>Available Characters:</strong></p>
                <p id="availableChars"></p>
            </div>
            <br>
            <div class="divborder" id="fsUsed" hidden>
                <p><strong>Used Characters:</strong><p>
                <p id="usedChars"></p>
            
            </div>
            <br>
            <div class="divborder" id="fsPlay" hidden>
                <br>
                <label for="input">Enter Character:</label>
                <input type="text" id="inputLetter" maxlength="1" placeholder="Guess a character...">
                <br><br>
                <input type="button" id="btnGuess" value="Submit Character" onclick="guessChar()" class="button">
                <br><br>
                <p><strong>OR</strong></p>
                <br>
                <label for="finalGuess">Enter Your Final Guess:</label class="button">
                <input type="text" id="finalGuess" placeholder="Guess the whole title...">
                <p><strong>NOTE: But if you guess wrong, 26 will be added to your guess count</strong></p>
                <br>
                <input type="button" id="btnFinalGuess" value="Final Guess" onclick="finalGuess()" class="button">
                <br><br>
            </div>
            <br><br>
            <div id="btnShowGames">
                <input type="button" value="Show Games" onclick="showGames()" class="button">
            </div>
            <br>
            <div id="btnResetForm">
                <input type="button" value="Reset Form" onclick="ResetMe()" class="button">   
            </div>
            <!-- This is where the javascript begins!! --> 

        </center>
        <script src="wordguess.js"></script>
    </body>

</html>
